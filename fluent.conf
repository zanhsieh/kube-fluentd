<match fluent.**>
  @type null
</match>

<source>
  @type udp
  tag logspout # required
  format json # required
  port 5160 # optional. 5160 by default
  bind 0.0.0.0 # optional. 0.0.0.0 by default
  body_size_limit 1MB # optional. 4096 bytes by default
</source>

<filter>
  @type parser
  format json
  key_name _source.message
</filter>

<match **>
  @type elasticsearch
  logstash_format true
  host elasticsearch.logging.svc.cluster.local #(optional; default="localhost")
  port 9200 #(optional; default=9200)
  index_name fluentd #(optional; default=fluentd)
  type_name fluentd #(optional; default=fluentd)
</match>
